<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <label for="num1">Primer Número:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Segundo Número (exponente):</label>
    <input type="number" id="num2"><br><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="potencia()">Potencia</button>

    <p id="resultado"></p>

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 + num2;
            document.getElementById('resultado').innerText = "Resultado de la suma: " + resultado;
        }

        function potencia() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = Math.pow(num1, num2);
            document.getElementById('resultado').innerText = "Resultado de la potencia: " + resultado;
        }
    </script>
</body>
</html>
