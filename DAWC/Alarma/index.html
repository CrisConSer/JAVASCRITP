<!DOCTYPE html>
<html>
<head>
    <title>Alarma JavaScript</title>
</head>
<body>
    <label for="segundosInput">Introduce la duración de la alarma en segundos:</label>
    <input type="number" id="segundosInput">
    <button onclick="configurarAlarma()">Configurar Alarma</button>

    <script>
        function ejecutarAlarma() {
            console.log('¡Alarma activada!');
            // Aquí puedes añadir la lógica que quieras que suceda cuando la alarma se active
        }

        function configurarAlarma() {
            const segundosInput = document.getElementById('segundosInput').value;
            const tiempoAlarma = segundosInput * 1000; // Convertir a milisegundos

            setTimeout(ejecutarAlarma, tiempoAlarma);
        }
    </script>
</body>
</html>
