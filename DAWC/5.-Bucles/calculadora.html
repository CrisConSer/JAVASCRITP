<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
</head>

<body>
    <h2>Calculadora</h2>
    <form id="calculator-form">
        <label for="number">Introduce un n√∫mero:</label><br>
        <input type="text" id="number" name="number"><br><br>
        <button type="button" onclick="calculate()">Calcular</button>
    </form>

    <h2>Resultados:</h2>
    <ul id="result-list"></ul>

    <script>
        function calculate() {
            var input = document.getElementById("number").value;
            var resultList = document.getElementById("result-list");
            resultList.innerHTML = ''; // Limpiar la lista antes de mostrar nuevos resultados

            for (var i = 1; i <= 10; i++) {
                var result = input * i;
                var listItem = document.createElement("li");
                listItem.appendChild(document.createTextNode("El resultado de " + input + " multiplicado por " + i + " es: " + result));
                resultList.appendChild(listItem);
            }
        }
    </script>
</body>

</html>
