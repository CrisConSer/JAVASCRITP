<!DOCTYPE html>
<html lang="es">
  <head>
    <title>CALCULADORA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="estilo.css" rel="stylesheet">
    <script src="calculadora.js" defer></script>
  </head>
  <body>

    <div id = "calculadora" style="display: block;">
      <h1>CALCULADORA</h1>
      <form action="calculadora.js" method = "post">
        NUMERO 1 <input type = "number" name = "boton1" id = "boton1">
        NUMERO 2 <input type = "number" name = "boton2" id = "boton2">
        <br><br>
        <div class="operador">
          <button type="button" id="suma" class = "operacion"> + </button>
          <button type="button" id="resta" class = "operacion"> - </button>
          <button type="button" id="multiplicacion" class = "operacion"> x </button>
          <button type="button" id="division" class = "operacion"> / </button>
          <br><br>
          <button type="button" id="raiz" class = "operacion"> ra√≠z </button>
          <button type="button" id="potencia" class = "operacion"> potencia </button>
          <button type="button" id="absoluto" class = "operacion"> absoluto </button>
        </div>
        <br><br>
        RESULTADO <input type = "number" name = "boton3" id = "boton3">
        <br><br>
        <p>RAIZ  <input type = "number" name = "boton4" id = "boton4"></p>
        <p>POTENCIA <input type = "number" name = "boton5" id = "boton5"></p>
        <p>ABSOLUTO <input type = "number" name = "boton6" id = "boton6"></p>
        <button type="button" id="reset"> RESET </button>
        


      </div>







    </form>
  
  </body>
</html>
