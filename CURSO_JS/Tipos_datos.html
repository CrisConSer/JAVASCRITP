<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIPOS DE DATOS JS</title>
</head>
<body>
  <script>
    // Tipos de datos

      // Numérico - enteros/integer y decimales/float

        var edad = 26;
        var decimal = 26.36;

      //Operaciones

        var suma = 5 + 6;
        var multiplicacion = 5 * 6;

      //String - cadenas de textos, caracteres

        var nombre = "Cris";
        var apellidos = "Conde";
        var completo = nombre + " " + apellidos;
        alert(completo);

      //Array - arreglos: conjungo de elementos - se empieza por la posición 0

        var amigos = ["Estefi", "Canija","Tamara"];
        document.write(amigos[0] + "<br>"); // con <br> hacemos salto de línea
        document.write(amigos[1] + "<br>");
        document.write(amigos[2]);
        

      // Object - Estructuras más complejas - este dipo de objetos se usa por ejemplo en pluggins
        var objeto = {
          color: "Black",
          size: 12
        }

      // booleano - valores verdadero o falso
        
        var booleano = true;
        var booleano = false;

      // Undefined - sin valor
        
        var sinvalor;
        //sinvalor= 2+5;
        //document.write(sinvalor);

      //Full - vacio -- se utiliza por ejemplo para borrar un valor

        var numero = 10;
        var numero = null;

      // NaN - Valor inválido

        var texto1 = "hola mundo";
        //document.write(texto1 * 3);






  </script>

</body>
</html>
